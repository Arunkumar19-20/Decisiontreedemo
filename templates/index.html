<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pizza Decision App</title>

    <style>

        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #ff5733;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e64a2e;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }

    </style>
</head>

<body>

    <div class="container">

        <h1>üçï Pizza Decision System</h1>

        <form method="POST">

            <label>Are You Hungry?</label>
            <select name="hungry" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Is It Weekend?</label>
            <select name="weekend" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict</button>

        </form>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}

    </div>

</body>
</html>
